<body>
    <div class="jeden">
        <p>Todo list practice 1</p>
        <input type="text" name="" class="todoName" placeholder="Todo name">
        <input type="date" class="todoDate">
        <button onclick="dodajTodoList();renderTodo()">Add</button>
        <div class="todo"></div>
    </div>

    <script>

        const todoList = [
            {name:'nic'},
            {date: '2023-11-13'}
            
        ]
        renderTodo();

        function renderTodo() {
            let todoListHTML = '';
            for (let i = 0; i < todoList.length; i++) {
                const todo = todoList.name;
                const date = todoList.date;
                const html = `<p> ${todo+date}</p>`
                todoListHTML += html;
            }
            document.querySelector('.todo').innerHTML = todoListHTML;
        }
        function dodajTodoList() {
            const inputTodo = document.querySelector('.todoName');
            const inputDate = document.querySelector('.todoDate');
            const dateTodo = inputDate.value; 
            const nameTodo = inputTodo.value;
            todoList.name.push(nameTodo);
            todoList.date.push(dateTodo);

            console.log(todoList);
            inputTodo.value = '';


        }
        for (let i = 0; i < todoList.length; i++) {
            console.log(todoList[i]);
        }
        renderTodo();
